site_name: 瞬间文档
site_author: "Komorebi"
site_url: "https://docs.tripper.press"
extra_css:
  - css/extra.css
# Repository
repo_name: "GitHub"
repo_url: "https://github.com/aiokr/Tripper-Docs"
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  logo: assets/Press-Logo-1.png
  favicon: assets/Press-Logo-Color.png
